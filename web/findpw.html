<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>大连高校环境联盟</title>

    <link rel="stylesheet" href="css/hv.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">    

    <script src="js/sign-up-in.js"></script>
    <script src="js/jquery-1.12.4.min.js"></script>
</head>

<body class="ground" style="background-image: url(" http://dasai.lanqiao.cn/dasai/images/login/register-bg.jpg ") no-repeat">
    <div class="logo">
        <a href="introduction.html"><img src="images/logo_title.png"></a>
    </div>
    <div class="signUp">
        <div class="a-title">找回密码</div>
        <div class="form">
            <form>
                <div class="show-line">
                    <input type="text" id="email" name="email" placeholder="请输入验证邮箱" onblur="checkMail(this)" data-rule="" autocomplete="off">
                </div>
                <div class="check-result" id="check_mail">
                </div>
                <button class="submit" id="next">下一步</button>
            </form>
        </div>
    </div>
</body>
<script>
$(document).ready(function() {
    $('#next').click(function() {
        var reEmail = /^\w+((-\w+)丨(\.\w+))*\@[A-Za-z0-9]+((\.丨-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
        if (!reEmail.test($('#email').val())) {
            if ($('#email').val().length == 0) {
                alert("邮箱不能为空")
            } else {
                alert("邮箱格式有误11")
            }
            return;
        }

        // alert("邮箱格式有误qweq")
        $.ajax({
            type: 'post',
            url: 'user/send-reset-email',
            data: {
                email: $('#email').val(),
            },
            success: function(result) {
                alert(result.message);
            },
            fail: function() {
                alert("failed");
            },
            error: function(response) {
                alert("shenhongfei error!!!");
            }
        });
        //alert("为什么要加上这一句，才能显示访问记录")
    });
})
</script>

</html>
